name: Release beta version 
on:
  push:
    branches:
      - 'releases/*'
    paths:
      - 'djtools/**.py'
      - '!pyproject.toml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set GitHub Actions as Commit Author
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

      - name: Checkout repo 
        uses: actions/checkout@main
        with:
          token: ${{ secrets.DJTOOLS_WORKFLOWS }}

      - name: Set up Python 3.9
        uses: actions/setup-python@main
        with:
          python-version: 3.9
          cache: 'pip'

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --editable ".[dev]"

      - name: Bump version
        run: |
          NEXT_VERSION=`python -c "import semver; from djtools.version import __version__; ver = semver.Version.parse(__version__).bump_prerelease(); print(ver)"`
          SEMVER_REGEX="version = \"([0-9]+)\.([0-9]+)\.([0-9])((-b[0-9]+)*|(-rc\.[0-9]+)*)\""
          sed -i -E "s/$SEMVER_REGEX/version = $NEXT_VERSION/g" pyproject.toml

      - name: Build and publish wheel
        run: |
          python -m build
          twine upload dist/* -u 'aweeeezy' -p '${{ secrets.PYPI_PASSWORD }}'

      - name: Commit changes
        run: |
          git add pyproject.toml
          git commit -m "Release: $GITHUB_SHA"
          git push --force