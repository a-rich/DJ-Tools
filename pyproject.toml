[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::pytest.PytestAssertRewriteWarning",
    "ignore::RuntimeWarning"
]

[tool.coverage.run]
source = ["djtools/"]
omit = ["djtools/__main__.py"]
